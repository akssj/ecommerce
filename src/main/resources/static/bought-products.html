<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>alledrogo – Zakupione</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">

  <script type="module" src="/js/core/main.js"></script>

  <script type="module">
  import { fetchBoughtOrders, renderBoughtTable } from '/js/feature/boughtProducts.js';

  document.addEventListener('DOMContentLoaded', async () => {
    try {
      const table = document.getElementById('product-table');
      const orders = await fetchBoughtOrders();
      renderBoughtTable(orders, table);
    } catch (err) {
      console.error(err);
      alert('Nie udało się załadować zakupionych przedmiotów.');
    }
  });
</script>
</head>

<body>
  <div id="navbarPlaceholder"></div>

  <div class="container mt-4">
    <h2>Bought products</h2>

    <!-- ZAMIANA: Tabela -->
<table id="product-table" class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Seller</th>
      <th>Description</th>
      <th>Price</th>
      <th>Shipping Address</th>
      <th>Payment Method</th>
      <th>Purchase Date</th>
    </tr>
  </thead>

  <tbody></tbody>
</table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

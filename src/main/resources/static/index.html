<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>alledrogo – Aukcje</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico">

  <script type="module" src="/js/core/main.js"></script>

  <script type="module">
    import { loadCategories } from '/js/core/pageBuilder.js';
    import { fillProducts } from '/js/feature/product.js';

    document.addEventListener('DOMContentLoaded', () => {
      loadCategories();
      fillProducts();
    });
  </script>
</head>

<body>
  <div id="navbarPlaceholder"></div>

  <div id="categoryPanel" class="category-panel d-none">
    <!-- Wypełniane dynamicznie przez JS -->
  </div>


  <!-- Wyświetlana kategoria -->
  <div class="container my-4">
    <h2 class="text-center" id="currentCategory">Wszystkie kategorie</h2>
  </div>

  <!-- Lista produktów -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <table id="product-table" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Seller</th>
              <th>Description</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modal zakupu -->
  <div class="modal fade" id="purchaseModal" tabindex="-1" aria-labelledby="purchaseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="purchaseForm">
        <div class="modal-header">
          <h5 class="modal-title" id="purchaseModalLabel">Dane do wysyłki</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="shippingCountry" class="form-label">Kraj</label>
            <!-- KRAJ -->
            <input type="text" class="form-control" id="shippingCountry" list="countryList" required>
            <datalist id="countryList"></datalist>
          </div>
          <div class="mb-3">
            <label for="shippingCity" class="form-label">Miasto</label>
            <input type="text" class="form-control" id="shippingCity" list="cityList" required>
            <datalist id="cityList"></datalist>
          </div>
          <div class="mb-3">
            <label for="shippingStreet" class="form-label">Ulica</label>
            <input type="text" class="form-control" id="shippingStreet" required>
          </div>
          <div class="mb-3">
            <label for="shippingZip" class="form-label">Kod pocztowy</label>
            <input type="text" class="form-control" id="shippingZip" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Płatność</label><br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="payCard" value="Karta" checked>
              <label class="form-check-label" for="payCard">Karta</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="payBlik" value="BLIK">
              <label class="form-check-label" for="payBlik">BLIK</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="paymentMethod" id="payCash" value="Gotówka">
              <label class="form-check-label" for="payCash">Gotówka przy odbiorze</label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anuluj</button>
          <button type="submit" class="btn btn-primary">Potwierdź zakup</button>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
